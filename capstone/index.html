<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v5.min.js"></script>

<script>

Promise.all([
  d3.csv("data/company_nodes.csv"),
  d3.csv("data/rep_nodes.csv"),
  d3.csv("data/links.csv"),
]).then(function(data) {
  console.log("hello!")
  var company_data = data[0]
  console.log(data)
  console.log(company_data[0])
  var rep_data = data[1]
  var nodes_data = [company_data, rep_data]
  var links_data = data[2]

  var width = window.innerWidth
  var height = window.innerHeight

  var svg = d3.select('svg')
  svg.attr('width', width).attr('height', height)

  // simulation setup with all forces
  var simulation = d3
    .forceSimulation()
    .force('charge', d3.forceManyBody().strength(-120))
    .force('center', d3.forceCenter(width / 2, height / 2))

  function getCompanyNodeColor(node) {
    return node.percentchangeinstockprice > 0 ? 'blue' : 'yellow'
  }

  function getRepNodeColor(node) {
    return node.candidatewinlost === 0 ? 'red' : 'green'
  }

  var company_nodes = svg.append("g")
    .attr("class", "company_nodes")
    .selectAll("circle")
    .data(company_data)
    .enter().append("circle")
      .attr("r", 10)
      .attr("fill", getCompanyNodeColor)

  var rep_nodes = svg.append("g")
    .attr("class", "rep_nodes")
    .selectAll("circle")
    .data(rep_data)
    .enter().append("circle")
      .attr("r", 10)
      .attr("fill", getRepNodeColor)

  var labels = svg.append("g")
    .attr("class", "labels")
    .selectAll("text")
    .data(nodes_data)
    .enter().append("text")
      .text(function (node) { return  node.label })
  	  .attr("font-size", 15)
  	  .attr("dx", 15)
      .attr("dy", 4)

  simulation.nodes(nodes_data).on('tick', () => {
    company_nodes
      .attr('cx', function (node) { return node.x })
      .attr('cy', function (node) { return node.y })
    rep_nodes
      .attr('cx', function (node) { return node.x })
      .attr('cy', function (node) { return node.y })
    labels
      .attr('x', function (node) { return node.x })
      .attr('y', function (node) { return node.y })
  })
})
